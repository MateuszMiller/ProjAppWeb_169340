<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Strona z przyklejonym menu na górze</title>
        <link rel="stylesheet" href="../css/main.css">
        <meta name="Author" content="Mateusz Miller" />
        <script src="../js/timedate.js" type="text/javascript"></script>
    </head>
    <body class="kontakt_body" onload="startClock()">
        <table>
            <tr>
                <td colspan="2" class="header">
                    <h1>Kontakt</h1>
                    <div class="clock-container">
                        <div id="data"></div>
                        <div id="zegarek"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="menu">
                    <a href="../index.html"><b>Strona główna</b></a>
                    <a href="o%20mnie.html"><b>O mnie</b></a>
                    <a href="spis_filmow.html"><b>Spis filmów</b></a>
                    <a href="kontakt.html"><b>Kontakt</b></a>
                    <a href="ranking.html"><b>Mój ranking</b></a>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="kontakt">
                    <div class="over_form"></div>
                    <div class="container">
                        <form action="adres@gmail.com" method="GET" enctype="text/plain">
                            <label for="name">Imię:</label>
                            <input type="text" id="name" name="name" required>

                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="message">Wiadomość:</label>
                            <textarea id="message" name="message" rows="6" required></textarea>

                            <button type="submit">Wyślij</button>
                        </form>
                        <div class="message" id="responseMessage"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="under_form"></td>
            </tr>
        </table>
        <footer class="footer">
            <p>&copy; 2024 Filmy Oskarowe. Wszystkie prawa zastrzeżone.</p>
        </footer>
    </body>
</html>
